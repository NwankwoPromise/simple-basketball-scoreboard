<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basketball ScoreBoard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       <div class="container">
          <div class="homeside">
             <div class="players">
                 <p>HOME</p>
             </div>

             <div class="points">
                 <p class="scores" id="home-score">0</p>
             </div>

             <div class="all-btn">
                 <button class="btn" onclick="add1HomeScore()">+1</button>
                 <button class="btn" onclick="add2HomeScore()">+2</button>
                 <button class="btn" onclick="add3HomeScore()">+3</button>
                 <button class="reset-btn" onclick="resetHomeScore()">Reset</button>
             </div>
          </div>

          <div class="guestside">
              <div class="players">
                 <p>GUEST</p>
              </div>

             <div class="points">
                 <p class="scores" id="guest-score">0</p>
             </div>

             <div class="all-btn">
                 <button class="btn" onclick="add1GuestScore()">+1</button>
                 <button class="btn" onclick="add2GuestScore()">+2</button>
                 <button class="btn" onclick="add3GuestScore()">+3</button>
                 <button class="reset-btn" onclick="resetGuestScore()">Reset</button>
             </div>
          </div>
       </div>

        <script src="index.js"></script>
    </body>
</html>
